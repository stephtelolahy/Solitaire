apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.telolahy.solitaire"
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 3
        versionName "1.2"
    }

    signingConfigs {
        releaseConfig {
            keyAlias 'creative games key'
            keyPassword 'telolahy'
            storeFile file('../sign/creative_games_key.jks')
            storePassword 'telolahy'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.releaseConfig
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':andEngine')
}
